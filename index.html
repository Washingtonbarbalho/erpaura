<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Premium - Sistema Integrado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Ícones (Heroicons) -->
    <script src="https://unpkg.com/heroicons@2.1.3/24/outline/dist/heroicons.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-poppins flex h-screen overflow-hidden">

    <!-- Sidebar (Menu de Navegação Simplificado) -->
    <aside class="w-64 bg-gray-800 shadow-md flex flex-col p-4 overflow-y-auto">
        <div class="text-2xl font-bold text-amber-500 mb-6">
            Aura Premium
        </div>
        
        <!-- Menu com 4 botões -->
        <nav class="flex flex-col space-y-2">
            
            <!-- Botão 1: Vendas -->
            <a href="#" id="nav-vendas" class="nav-link nav-active flex items-center p-3 rounded-lg hover:bg-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6 mr-3"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" /></svg>
                Vendas / Clientes / Produtos
            </a>
            
            <!-- Botão 2: Carnês -->
            <a href="#" id="nav-carne" class="nav-link flex items-center p-3 rounded-lg hover:bg-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6 mr-3"><path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" /></svg>
                Gestão de Carnês
            </a>
            
            <!-- Botão 3: Análise -->
            <a href="#" id="nav-analise" class="nav-link flex items-center p-3 rounded-lg hover:bg-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6 mr-3"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg>
                Análise de Crédito
            </a>

            <!-- Botão 4: Admin -->
            <a href="#" id="nav-admin" class="nav-link flex items-center p-3 rounded-lg hover:bg-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6 mr-3"><path stroke-linecap="round" stroke-linejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" /></svg>
                Admin / Financeiro / Relatórios
            </a>
        </nav>
    </aside>

    <!-- Área de Conteúdo Principal -->
    <main class="flex-1 bg-gray-900 overflow-hidden relative">
        <!-- TELA DE CARREGAMENTO (Mantida) -->
        <div id="content-frame-loader" class="absolute inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-10 hidden">
            <div class="spinner-overlay"></div>
        </div>

        <!-- O Iframe carregará suas páginas existentes -->
        <iframe id="content-frame" src="vendas.html" class="w-full h-full border-none"></iframe>
    </main>

    <!-- Script principal para navegação -->
    <script src="main.js"></script>
</body>
</html>
