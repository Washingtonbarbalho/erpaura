<!DOCTYPE html>
<html lang="pt-BR">
<head>

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6 mr-3"><path stroke-linecap="round" stroke-linejoin="round" d="M21 7.5l-2.25-1.313M21 7.5v10.5M21 7.5l-9-5.25L3 7.5M21 7.5l-9 5.25M3 7.5l2.25-1.313M3 7.5v10.5M3 7.5l9-5.25L21 7.5M12 21v-8.25M12 12.75l-9 5.25M12 12.75l9 5.25" /></svg>

            </a>

            <!-- Separador -->
            <hr class="border-gray-600 my-2">

            <!-- Novo Carnê -->
            <a href="#" id="nav-carne-novo" class="nav-link flex items-center p-3 rounded-lg hover:bg-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6 mr-3"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg>

            </a>
            
            <!-- Análise de Crédito -->
            <a href="#" id="nav-analise" class="nav-link flex items-center p-3 rounded-lg hover:bg-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6 mr-3"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg>

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6 mr-3"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0 1 15.79-6.393m-15.79 6.393A60.07 60.07 0 0 0 3.75 21H9c.75 0 1.42-.4 1.8-1.03l4.398-6.958a1.875 1.875 0 0 0-3.192-1.28L6.077 18.21a.75.75 0 0 0 1.06 1.06L15.375 12l-1.875 2.977A60.07 60.07 0 0 1 3.75 21H2.25Z" /></svg>

            <!-- Relatório -->
            <a href="#" id="nav-relatorio" class="nav-link flex items-center p-3 rounded-lg hover:bg-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6 mr-3"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3v11.25A2.25 2.25 0 0 0 6 16.5h12A2.25 2.25 0 0 0 20.25 14.25V3M3.75 21h16.5M3.75 3h16.5" /></svg>
                Relatórios
            </a>

    <!-- Área de Conteúdo Principal -->
    <main class="flex-1 bg-gray-900 overflow-hidden">
        <!-- O Iframe agora aponta para o novo módulo de vendas -->
        <iframe id="content-frame" src="modules/vendas/vendas.html" class="w-full h-full border-none"></iframe>
    </main>

    <!-- Script principal para navegação -->
    <script src="main.js"></script>
</body>
</html>
