<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1f2937"> <!-- Cor da barra do navegador mobile -->
    <meta name="description" content="Aura Premium - Sistema de Gestão Integrado">
    <title>Aura Premium</title>
    
    <!-- PWA Manifest e Ícones -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-192.png" type="image/png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Ícones (Heroicons) -->
    <script src="https://unpkg.com/heroicons@2.1.3/24/outline/dist/heroicons.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-poppins flex flex-col md:flex-row h-screen overflow-hidden">

    <!-- HEADER MOBILE (Só aparece em telas pequenas) -->
    <header class="bg-gray-800 p-4 flex items-center justify-between md:hidden shadow-md z-20">
        <div class="text-xl font-bold text-amber-500">Aura Premium</div>
        <button id="mobile-menu-btn" class="text-gray-300 hover:text-white focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
        </button>
    </header>

    <!-- OVERLAY (Fundo escuro quando menu abre no mobile) -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden md:hidden glass-effect"></div>

    <!-- SIDEBAR (Responsiva) -->
    <!-- Mobile: Fixed, fora da tela (-translate-x-full). Desktop: Relative, fixo na tela (translate-x-0) -->
    <aside id="sidebar" class="bg-gray-800 shadow-md flex flex-col p-4 overflow-y-auto fixed inset-y-0 left-0 w-64 z-40 transform -translate-x-full transition-transform duration-300 ease-in-out md:relative md:translate-x-0 border-r border-gray-700">
        <!-- Logo (Visível apenas no Desktop) -->
        <div class="text-2xl font-bold text-amber-500 mb-8 hidden md:block text-center">
            Aura Premium
        </div>
        
        <!-- Menu -->
        <nav class="flex flex-col space-y-2 mt-4 md:mt-0">
            
            <!-- Botão 1: Vendas -->
            <a href="#" id="nav-vendas" class="nav-link nav-active flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6 mr-3 text-amber-500"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" /></svg>
                <div class="flex flex-col">
                    <span class="font-medium">Vendas</span>
                    <span class="text-xs text-gray-400">Clientes & Produtos</span>
                </div>
            </a>
            
            <!-- Botão 2: Carnês -->
            <a href="#" id="nav-carne" class="nav-link flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6 mr-3 text-blue-400"><path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" /></svg>
                <div class="flex flex-col">
                    <span class="font-medium">Carnês</span>
                    <span class="text-xs text-gray-400">Gestão de Parcelas</span>
                </div>
            </a>
            
            <!-- Botão 3: Análise -->
            <a href="#" id="nav-analise" class="nav-link flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6 mr-3 text-green-400"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg>
                <div class="flex flex-col">
                    <span class="font-medium">Análise</span>
                    <span class="text-xs text-gray-400">Consulta de Crédito</span>
                </div>
            </a>

            <!-- Botão 4: Admin -->
            <a href="#" id="nav-admin" class="nav-link flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6 mr-3 text-purple-400"><path stroke-linecap="round" stroke-linejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" /></svg>
                <div class="flex flex-col">
                    <span class="font-medium">Admin</span>
                    <span class="text-xs text-gray-400">Financeiro & Relatórios</span>
                </div>
            </a>
        </nav>
        
        <!-- Versão -->
        <div class="mt-auto pt-6 text-xs text-gray-500 text-center">
            v1.0.5 • PWA Ready
        </div>
    </aside>

    <!-- Área de Conteúdo Principal -->
    <main class="flex-1 bg-gray-900 relative h-full w-full">
        <!-- TELA DE CARREGAMENTO -->
        <div id="content-frame-loader" class="absolute inset-0 bg-gray-900 flex items-center justify-center z-50">
            <div class="flex flex-col items-center">
                <div class="spinner-overlay mb-4"></div>
                <span class="text-gray-400 text-sm animate-pulse">Carregando módulo...</span>
            </div>
        </div>

        <!-- O Iframe carregará suas páginas existentes -->
        <iframe id="content-frame" src="vendas.html" class="w-full h-full border-none"></iframe>
    </main>

    <!-- Script principal para navegação -->
    <script src="main.js"></script>
</body>
</html>
